name: Bug Report
description: Reportar un bug o problema
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Gracias por reportar este issue. Por favor completa la información a continuación.

  - type: textarea
    id: description
    attributes:
      label: Descripción del Bug
      description: Una descripción clara y concisa del bug.
      placeholder: ¿Qué está pasando?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Pasos para Reproducir
      description: Pasos para reproducir el comportamiento
      placeholder: |
        1. Ir a '...'
        2. Hacer click en '....'
        3. Scroll hasta '....'
        4. Ver error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportamiento Esperado
      description: Una descripción clara de lo que esperabas que sucediera.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Comportamiento Actual
      description: Una descripción clara de lo que está sucediendo actualmente.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Si es aplicable, agrega screenshots para ayudar a explicar el problema.

  - type: dropdown
    id: browser
    attributes:
      label: Navegador
      description: ¿En qué navegador estás experimentando el problema?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Otro
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Dispositivo
      description: ¿En qué tipo de dispositivo estás?
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Contexto Adicional
      description: Cualquier otra información relevante sobre el problema.
